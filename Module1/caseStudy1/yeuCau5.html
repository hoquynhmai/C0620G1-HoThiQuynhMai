<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 5</title>
</head>
<body>
<script>
    let arrListCustomers = [];

    function menu() {
        let choose = prompt("Nhập thao tác muốn thực hiện:" +
            " \n1.Add New Customers " +
            "\n2.Display Infomation Customer" +
            "\n3.Edit Information Customer" +
            "\n4.Delete Customer" +
            "\n5.Exit" +
            "");
        switch (choose) {
            case "1":
                addNewCustomers();
                break;
            case "2":
                displayInfo();
                break;
            case "3":
                edit();
                break;
            case "4":
                deleteCustomer();
                break;
            case "5":
                break;
            default:
                alert("Lựa chọn không nằm trong menu");
                break;
        }
    }
    menu();

    function addNewCustomers() {
        let cusInfo = [];
        let fullName = prompt("Nhập Họ và Tên: ");
        let cmnd = prompt("Nhập số CMND: ");
        let birthDay = prompt("Nhập Ngày Tháng Năm Sinh: ");
        let email = prompt("Nhập Email: ");
        let address = prompt("Nhập Địa chỉ: ");
        let customer = prompt("Loại khách hàng: ");
        let discount = prompt("Giảm giá: ");
        let amountPeople = prompt("Số lượng người đi kèm: ");
        let rentDay = prompt("Số ngày thuê: ");
        let service = prompt("Loại dịch vụ: ");
        let room = prompt("Loại phòng: ");

        cusInfo.push(fullName);
        cusInfo.push(cmnd);
        cusInfo.push(birthDay);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(customer);
        cusInfo.push(discount);
        cusInfo.push(amountPeople);
        cusInfo.push(rentDay);
        cusInfo.push(service);
        cusInfo.push(room);

        arrListCustomers.push(cusInfo);

        alert("Đã nhập Xong");
        menu();
    }

    function displayInfo() {
        let temp = "";
        for (let i = 0; i< arrListCustomers.length; i++){
            temp += i + ". Full Name: " + arrListCustomers[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("1. Họ và Tên " + arrListCustomers[chooseDisplay][0] + "\n" +
            "2. CMND:  " + arrListCustomers[chooseDisplay][1] + "\n" +
            "3. Ngày Tháng Năm Sinh: " + arrListCustomers[chooseDisplay][2] + "\n" +
            "4. Email: " + arrListCustomers[chooseDisplay][3] + "\n" +
            "5. Địa chỉ: " + arrListCustomers[chooseDisplay][4] + "\n" +
            "6. Loại Khách Hàng: " + arrListCustomers[chooseDisplay][5] + "\n" +
            "7. Giảm giá: " + arrListCustomers[chooseDisplay][6] + "\n" +
            "8. Số lượng đi kèm: " + arrListCustomers[chooseDisplay][7] + "\n" +
            "9. Số ngày thuê: " + arrListCustomers[chooseDisplay][8] + "\n" +
            "10. Loại dịch vụ: " + arrListCustomers[chooseDisplay][9] + "\n" +
            "11. Loại phòng: " + arrListCustomers[chooseDisplay][10] + "\n" + "\n");
        menu();
    }
</script>
</body>
</html>
