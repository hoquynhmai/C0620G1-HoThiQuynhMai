<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam Giác Vuông</title>
</head>
<body>
<script>
    <!-- Tam Giác Vuông 1 -->
    for (let hang = 1; hang <= 5; hang++) {
        for (let cot = 1; cot <= hang; cot++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>" + "<br>");

    <!-- Tam Giác Vuông 2 -->
    for (let hang = 1; hang <= 5; hang++) {
        for (let cot = 5; hang <= cot; cot--) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>" + "<br>");

    <!-- Tam Giác Vuông 3 -->
    for(hang=5;hang>=1;hang--){
        for(cot=1;cot<=hang;cot++){
            document.write("&nbsp;&nbsp;");
        }
        for(cot=5;cot>=hang;cot--){
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>" + "<br>");

    <!-- Tam Giác Vuông 4 -->
    for(hang=1;hang<=5;hang++){
        for(cot=1;cot<=hang;cot++){
            document.write("&nbsp;&nbsp;");
        }
        for(cot=5;cot>=hang;cot--){
            document.write("*");
        }
        document.write("<br>");
    }
    <!-- Xem lại Tam Giác 3,4 -->
</script>
</body>
</html>
