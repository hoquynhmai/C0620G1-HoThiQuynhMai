<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 - 100</title>
</head>
<body>
<script>
    let i = 1;
    for (i; i<100; i++){
        document.write("The number is " + i + "<br>");
        if (i === 99) { alert ("Hoàn Thành");}
    }
</script>
</body>
</html>
