<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Từ Trong 1 Chuỗi</title>
</head>
<body>
<script>
    let array = "Đây Là Chương Trình Đếm Số Từ Trong Một Chuỗi";
    let count = 0;
    for (let i = 0 ; i < array.length; i++) {
        if (array[i] === " ") {
            count += 1;
        }
    }
    alert (count + 1);
</script>
</body>
</html>
