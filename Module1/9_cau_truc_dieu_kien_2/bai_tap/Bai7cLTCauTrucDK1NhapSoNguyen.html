<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Số Nguyên</title>
</head>
<body>
<script>
    let inter = parseInt(prompt("Nhập số nguyên: "));
    document.write("Số Nguyên Đã Nhập Là: " + inter);

   (inter > 0)? document.write("  > 0") : document.write("  < 0");
</script>
</body>
</html>
