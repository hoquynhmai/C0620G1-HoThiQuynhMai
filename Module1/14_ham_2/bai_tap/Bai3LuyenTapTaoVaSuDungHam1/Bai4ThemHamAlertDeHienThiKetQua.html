<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Alert Để Quan Sát Kết Quả Trước Và Sau Gọi Hàm</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        alert(result);
        result = firstNum + secondNum;
        alert (result);
        return result;
    }

    result = 0;
    result = addNumbers();
</script>
</body>
</html>
