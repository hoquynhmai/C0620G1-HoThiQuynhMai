<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Hàm Nhận 2 Tham Số Và So Sánh Đưa ra Thông Báo</title>
</head>
<body>
<script>
    function soSanh(num1,num2) {
        if (num1 > num2) {
            alert ("Số Thứ Nhất Lớn Hơn Số Thứ Hai")
        } else {
            alert ("Tổng 2 số: " + num1 + num2);
        }
    }
    soSanh(3,5);
    soSanh(7,5);
</script>
</body>
</html>
