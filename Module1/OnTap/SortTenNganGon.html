<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Theo Tên Ngắn Gọn</title>
</head>
<script>
    function sortArray(arr) {
        arr.sort(function (a, b) {
            let nameA = a.name;
            let nameB = b.name;
            if (nameA < nameB) {
                return -1;
            }
            if (nameA > nameB) {
                return 1;
            }
            return 0;
        });
        return arr;
    }
</script>
</body>
</html>
