<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table>");
    for (let row = 1; row <= 5; row++) {
        document.write("<tr>");
        for (let col = 1; col <= 9; col++) {
            document.write("<td>");
            if ((row === 1 && col === 5)
            || (row === 2 && (col > 3 && col < 7))
            || (row === 3 && (col > 2 && col < 8))
            || (row === 4 && (col > 1 && col < 9))
            || (row === 5 && col <= 9)
            ) {
                document.write("*")
            } else {
                document.write(" ");
            }
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table");
</script>
</body>
</html>
