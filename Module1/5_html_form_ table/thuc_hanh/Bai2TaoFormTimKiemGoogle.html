<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2TaoFormTimKiemGoogle</title>
</head>
<body>
<form action="https://www.google.com.vn/" method="get">
    <p>Search:</p>
    <input type="text" name="q"/>
    <!-- Tại sao name="q" hiện ra kết quả tìm kiếm trên Google, nhưng chữ khác thì ko có
     Do trang Google quy định q=....-->
    <input type="submit" value="Tìm kiếm"/>
</form>
</body>
</html>
