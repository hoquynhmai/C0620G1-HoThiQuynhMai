<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm FuzzBuzz</title>
</head>
<body>
<script>
    for (i = 1; i < 100; i++) {
        if (i % 3 === 0) {
            document.write("The number is " + i + " Fizz" + "<br>");
        } else if (i % 5 === 0) {
            document.write("The number is " + i + " Buzz" + "<br>");
        } else if (i % 3 === 0 && i % 5 === 0) {
            document.write("The number is " + i + " FizzBuzz" + "<br>");
        } else {
            document.write("The number is " + i + "<br>")
        }
        ;
    }
//    Đang sai, chưa hiện đc FizzBuzz, ko có else hiện ra 3 lần Fizz, Buzz, FizzBuzz
</script>
</body>
</html>
