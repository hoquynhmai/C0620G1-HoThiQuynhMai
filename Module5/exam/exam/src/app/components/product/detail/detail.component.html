<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <form [ngModel]="formView">
      <div class="text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-2" style="color: #218b55"
            id="add">
          <strong>Detail Information</strong></h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Biển Số Xe :</label>
          <h5>{{formView.bienSoXe}}</h5>
        </div>

        <div class="form-group">
          <label>Loại Xe :</label>
          <h5>{{formView.loai}}</h5>
        </div>

        <div class="form-group">
          <label>Tên Nhà Xe:</label>
          <h5>{{formView.ten}}</h5>
        </div>

        <div class="form-group">
          <label>Điểm Đi :</label>
          <h5>{{formView.diaDiemDi}}</h5>
        </div>

        <div class="form-group">
          <label>Điểm Đến :</label>
          <h5>{{formView.diaDiemDen}}</h5>
        </div>

        <div class="form-group">
          <label>Số Điện Thoại :</label>
          <h5>{{formView.sdt}}</h5>
        </div>

        <div class="form-group">
          <label>Email :</label>
          <h5>{{formView.email}}</h5>
        </div>


        <div class="form-group">
          <label>Giờ Đi :</label>
          <h5>{{formView.gioDi}}</h5>
        </div>

        <div class="form-group">
          <label>Giờ Đến :</label>
          <h5>{{formView.gioDen}}</h5>
        </div>

      </div>
    </form>

    <div class="row justify-content-center">
      <button mat-dialog-close class="btn btn-warning mr-3" style="width: 100px" (click)="closeDialog()">Đóng</button>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
