<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số khác -1</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số:"));
    let total = 0;

    while (number != -1) {
        number = parseInt(prompt("Nhập số:"));
        alert(number);
        total += number;
    }
    alert(total);
</script>
</body>
</html>
