<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin</title>
</head>
<body>
<script>
    let fullName = "Hồ Thị Quỳnh Mai";
    let cmnd = "201675123";
    let birthDay = "15/05/1995";
    let email = "hoquynhmai@gmail.com";
    let address = "Đà Nẵng";
    let customer = "Platium";
    let discount = "30";
    let amountPeople = "3";
    let rentDay = "5";
    let service = "Villa";
    let room = "Vip";

    if (service == "Villa") {
        money = 500 * rentDay * (1 - discount / 100);
    } else {
        if (service == "House")
            money = 300 * rentDay * (1 - discount / 100);
        else money = 100 * rentDay * (1 - discount / 100);
    }

    let totalDiscount;
    menu();

    function menu() {
        let choose = prompt("Nhập thao tác muốn thực hiện: \n1.Show \n2.Edit");
        switch (choose) {
            case "1":
                show();
                break;
            case "2":
                edit();
                break;
            default:
                alert("Lựa chọn không nằm trong menu");
                break;
        }
    }

    function show() {
        let currentYear = new Date().getFullYear();
        let birthday = new Date(birthDay).getFullYear();
        let ageCustomer = currentYear - birthday;
        let discountOfRentDay;
        if (rentDay >= 7)
            discountOfRentDay = 30;

        alert("1. Họ và Tên " + fullName + "\n" +
            "2. CMND:  " + cmnd + "\n" +
            "3. Ngày Tháng Năm Sinh: " + birthDay + "\n" +
            "4. Email: " + email + "\n" +
            "5. Địa chỉ: " + address + "\n" +
            "6. Loại Khách Hàng: " + customer + "\n" +
            "7. Giảm giá: " + discount + "\n" +
            "8. Số lượng đi kèm: " + amountPeople + "\n" +
            "9. Số ngày thuê: " + rentDay + "\n" +
            "10. Loại dịch vụ: " + service + "\n" +
            "11. Loại phòng: " + room + "\n" + "\n" +
            "Tổng tiền phải thanh toán: " + money + " $");
        menu();
    }

    function edit() {
        let choose = prompt("1.Tên khách hàng: " + fullName + "" +
            "\n" + "2.Số CMND: " + cmnd + "" +
            "\n" + "3.Ngày sinh: " + birthDay + "" +
            "\n" + "4.Email: " + email + "" +
            "\n" + "5.Địa chỉ: " + address + "" +
            "\n" + "6.Loại Customer: " + customer + "" +
            "\n" + "7.Phần trăm giảm giá: " + discount + "%" +
            "\n" + "8.Số lượng đi kèm: " + amountPeople + "" +
            "\n" + "9.Số ngày thuê: " + rentDay + "" +
            "\n" + "10.Loại dịch vụ: " + service + "" +
            "\n" + "11.Loại phòng: " + room + "");

        switch (choose) {
            case "1":
                fullName = prompt("Nhập lại tên:");
                break;
            case "2":
                cmnd = prompt("Nhập lại CMND:");
                break;
            case "3":
                birthDay = prompt("Nhập lại ngày sinh:\nTheo định dạng : tháng/ngày/năm");
                break;
            case "4":
                email = prompt("Nhập lại Email:");
                break;
            case "5":
                address = prompt("Nhập lại địa chỉ:");
                break;
            case "6":
                customer = prompt("Nhập lại loại Customer:\nDiamond, Platinum, Gold, Silver, Member");
                break;
            case "7":
                discount = prompt("Nhập lại phần trăm giảm giá:\nGiá trị từ 1- 100");
                break;
            case "8":
                amountPeople = prompt("Nhập lại số lượng đi kèm:");
                break;
            case "9":
                rentDay = prompt("Nhập lại số ngày thuê:");
                break;
            case "10":
                service = prompt("Nhập lại loại dịch vụ:\n Villa: 500$/1 ngày \n House: 300$/1 ngày \n Room: 100$/1 ngày");
                break;
            case "11":
                room = prompt("Nhập lại loại phòng:\n Vip, Business,  Normal");
                break;
            default:
                alert("Failed");
                break;
        }
        show()
    }
</script>
</body>
</html>
