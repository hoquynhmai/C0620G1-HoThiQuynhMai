<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị 20 số Fibonacci</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số lượng cần hiển thị:"));
    let count = 0;
    let fiBo1 = 1;
    let fiBo2 = 0;

    while (count < num) {
    fiBo2 = fiBo1 + fiBo2;
    fiBo1 = fiBo2 - fiBo1;
    count++;
    document.write(fiBo1 + " " + " ");
    }
</script>
</body>
</html>
