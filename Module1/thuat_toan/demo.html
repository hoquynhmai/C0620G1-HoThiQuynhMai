<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3];
    let b = [3,2,1];
    let count1 = 0;
    let count2 = 0;
    // Complete the compareTriplets function below.
    function compareTriplets(a, b) {
        for (let i = 0; i < a.length ; i++){
            if (a[i] > b[i]) {
                count1 += 1;
            } else if (a[i] === b[i]){
                count1 += 0;
                count2 += 0;
            }
            else {
                count2 += 1;
            }
        }
        return [count1,count2];
    }
</script>
</body>
</html>
