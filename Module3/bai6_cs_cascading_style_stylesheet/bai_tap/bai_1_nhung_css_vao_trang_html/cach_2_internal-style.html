<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
</head>
<style>
    h1 {
        text-align: center;
        color: cornflowerblue;
        background: blanchedalmond;
    }

    p{
        text-align: right;
        color: black;
        background: deepskyblue;
    }
</style>
<body>
<h1>Đây là tiêu đề</h1>
<p>Phần 1: Hãy thay đổi màu sắc của văn bản sử dụng inline-style
    <br>
    Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style
    <br>
    Phần 3: Hãy thay đổi màu sắc của văn bản sử dụng external-style</p>
</body>
</html>
