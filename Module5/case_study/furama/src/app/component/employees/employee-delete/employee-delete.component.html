<h3 class="modal-title">Delete Employee</h3>
<hr>
<div class="modal-body">
  <h3>You want to delete <span class="text-danger">{{employeeName}}</span>?</h3>
  <h6>Note: This action is not refundable</h6>
</div>
<div class="modal-footer">
  <button mat-dialog-close="" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
</div>
