<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bố Cục Cơ Bản</title>
    <style>
        body{
            font-family: Arial, Tahoma;
            font-size: 12px;
        }

        #main{
            width: 1000px;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #head{
            height: 100px;
            background-color: #F5F5F5;
            border: 1px solid #CDCDCD;
            margin-bottom:5px;
        }

        #head-link{
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid #CDCDCD;
            background-color: #F5F5F5;
            margin-bottom:5px;
            clear: both;
        }

        #left{
            width: 150px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:left;
            background-color: #66ff33;
            margin-bottom: 5px;
        }

        #content{
            width: 600px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:left;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        #right{
            width: 234px;
            min-height: 400px;
            border: 1px solid #CDCDCD;
            float:right;
            margin-bottom: 5px;
            background-color: #33cc00;
        }

        #footer{
            height: 50px;
            clear: both;
            border: 1px solid #CDCDCD;
            background-color: #F8F8FF;
        }

        p{
            text-align: center;
            color: black;
            line-height: 10px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="head"><p>head</p></div>
    <div id="head-link"><p>head-link</p></div>
    <div id="left"><p>left</p></div>
    <div id="content"><p>content</p></div>
    <div id="right"><p>right</p></div>
    <div id="footer"><p>footer</p></div>
</div>
</body>
</html>
