<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script>
    let value = prompt("Giá Trị Cần Tìm: ");
    let array = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < array.length; i++) {
        if (value == array[i]) {
            alert("Gái Trị Cần Tìm Là: " + array[i] + " Nằm ở phần tử thứ " + i);
        }
    }
</script>
</body>
</html>
