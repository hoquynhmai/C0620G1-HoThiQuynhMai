<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Blog</title>
</head>
<body>
<header th:replace="common/common::hearderBlog"></header>
<div align="center">
    <div style="width: 300px; height: 400px">
        <div class="container">
            <h3 style="color: red">You want to delete this blog?</h3>
            <form class="well form-horizontal" action=" " th:action="@{/blog/delete}" th:object="${blogDelete}"
                  method="post" id="contact_form">
                <fieldset style="background-color: #20b2395e">

                    <!-- Form Name -->
                    <legend>
                        <center><h2><b>Edit Blog</b></h2></center>
                    </legend>
                    <br>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">ID Blog</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="ID" placeholder="ID" class="form-control" type="text" th:field="*{id}"
                                       readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Author</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="author" placeholder="Author Blog" class="form-control" type="text"
                                       th:field="*{author}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Category</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="category" placeholder="Category" class="form-control" type="text"
                                       th:field="*{category.name}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Content Blog</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <input name="contentBlog" placeholder="Content Blog" class="form-control"
                                       type="text" th:field="*{contentBlog}" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Date</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <input name="date" placeholder="Date" class="form-control"
                                       type="text" th:field="*{date}" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-2"><br>
                            <button type="submit" class="btn btn-warning">DELETE <span
                                    class="glyphicon glyphicon-send"></span></button>
                            <button type="submit" class="btn btn-warning"><a th:href="@{/blog}"
                                                                             style="text-decoration: none; color: #0c0c0c">CANCEL</a>
                            </button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer th:replace="common/common::footerBlog"></footer>
</body>
</html>
