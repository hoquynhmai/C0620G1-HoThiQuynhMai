<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số lượng cần hiển thị:"));
    let count = 0;
    let fiBo1 = 1;
    let fiBo2 = 1;

    while (count < num) {
        fiBo2 = fiBo1 + fiBo2;
        fiBo1 = fiBo2 - fiBo1;
        if (fiBo1 % 5 === 0) {
        document.write(fiBo1 + " " + " ");}
        count++;
    }
</script>
</body>
</html>
