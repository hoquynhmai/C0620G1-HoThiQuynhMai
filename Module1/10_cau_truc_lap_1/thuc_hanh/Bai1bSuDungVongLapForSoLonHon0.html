<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Lớn Hơn 0</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i +=1) {
        total = total + 1;
        alert (total);
    }

</script>
</body>
