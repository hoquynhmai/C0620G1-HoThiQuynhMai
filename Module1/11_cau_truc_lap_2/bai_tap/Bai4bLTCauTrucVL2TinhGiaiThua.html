<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa Của 1 số Nguyên Dương</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số bất kỳ"));
    let i = 1;
    let result = 1;
    while (i <= number)
    {result *= i;
        i++;}
    document.write(number + "!" + "=" + result);
</script>
</body>
</html>
