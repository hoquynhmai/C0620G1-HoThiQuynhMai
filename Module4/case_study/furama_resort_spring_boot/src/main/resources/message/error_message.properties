#--------------------------------- Service -------------------------------------------------------
typeMismatch.service.area = Input Number
typeMismatch.service.cost = Input Number
typeMismatch.service.numberOfFloor = Input Number
typeMismatch.service.maxPeople = Input Number
typeMismatch.service.poolArea = Input Number
area.empty = Do Not Blank
area.positive = Area must be real greater than 0 (> 0)

cost.empty = Do Not Blank
cost.positive = Cost must be real greater than 0 (> 0)

maxPeople.empty = Do Not Blank
maxPeople.positive = Max People must be a positive integer and greater than 0 (> 0)

numberOfFloors.empty = Do Not Blank
numberOfFloors.positive = Number Of Floor must be a positive integer and greater than or equal to 0 (>= 0)

poolArea.empty = Do Not Blank
poolArea.positive = Pool Area must be real greater than 0 (> 0)
