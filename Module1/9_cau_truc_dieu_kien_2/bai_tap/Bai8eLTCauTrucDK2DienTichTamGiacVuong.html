<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Tam Giác Vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài cạnh hình vuông thứ 1: "));
    let b = parseInt(prompt("Nhập độ dài cạnh hình vuông thứ 2: "));
    S = a*b / 2;

    document.write("Diện Tích Tam Giác Vuông là: " + S);
</script>
</body>
</html>
