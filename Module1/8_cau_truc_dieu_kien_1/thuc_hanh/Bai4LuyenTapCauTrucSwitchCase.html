<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4LuyenTapCauTrucSwitchCase</title>
</head>
<body>
<script>
    let value = prompt('Type a number'," ");
    let check= value > 0;
    switch (check) {
        case true:
            alert(1);
            break;
        case false:
            alert(-1);
            break;
       default:
            alert(0);
    }
    <!-- Nhập 0 chạy kết quả sai-->
</script>
</body>
</html>
