<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ Nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập Giá chiều rộng:"));
    let b = parseInt(prompt("Nhập giá trị chiều cao:"));
    S = a * b;
    document.write("Diện tích Hình Chữ Nhật là: " + S);
</script>
</body>
</html>
