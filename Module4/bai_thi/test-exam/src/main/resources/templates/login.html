<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->

<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->

    <style>
        body {
            color: #fff;
            background: #d8d6d6;
        }

        .form-control {
            min-height: 41px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: transparent;
        }

        .form-control:focus {
            background: #e2e2e2;
        }

        .form-control, .btn {
            border-radius: 2px;
        }

        .login-form {
            width: 550px;
            margin: 30px auto;
            text-align: center;
        }

        .login-form h2 {
            margin: 10px 0 25px;
        }

        .login-form form {
            color: #7a7a7a;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3598dc;
            border: none;
            outline: none !important;
        }

        .login-form .btn:hover, .login-form .btn:focus {
            background: #2389cd;
        }

        .login-form a {
            color: #fff;
            text-decoration: underline;
        }

        .login-form a:hover {
            text-decoration: none;
        }

        .login-form form a {
            color: #7a7a7a;
            text-decoration: none;
        }

        .login-form form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-form" style="background-color: #00f8ff">
    <h3 style="color: red; text-align: center" th:text="${message}"></h3>

    <h2 style="color: red; text-align: center" th:text="${messageWrong}"></h2>
<!--    <h3 style="color: red; text-align: center">Sign in to confirm what you want to do !</h3>-->

    <form action="/checkLogin" method="post">
        <h1 class="text-center" style="color: darkviolet; font-weight: bold">Login</h1>
        <div class="form-group has-error">
            <label>
                <input type="text" class="form-control" style="width: 350px"
                       name="userName" placeholder="Input User Name" required/>
            </label>
        </div><br>
        <div class="form-group">
            <label>
                <input type="password" class="form-control" style="width: 350px"
                       name="password" placeholder="Input Your Password" required/>
            </label>
        </div>

        <p>
            <label for="rememberMe">
                <input type="checkbox" id="rememberMe" name="rememberMe"/>
                Remember me
            </label>
        </p>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
    </form>

    <p class="text-center" style="color: red; font-weight: bold">Don't have an account ?
        <a th:href="@{/login/register}" style="color: red"> Sign up here!</a></p>
</div>
</body>
</html>
