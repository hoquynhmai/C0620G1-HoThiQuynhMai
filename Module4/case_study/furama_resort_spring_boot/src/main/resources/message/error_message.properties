#--------------------------------------------- Contract ------------------------------------------------
typeMismatch.contract.deposit = Input Number
deposit.empty = Do Not Blank
deposit.positive = Deposit must be real greater than 0 (> 0)

totalMoney.empty = Do Not Blank
totalMoney.positive = Total Money must be real greater than 0 (> 0)

startDate.empty = Do Not Blank
startDate.format = Invalid Date ! Start Date must be smaller than End Date

endDate.empty = Do Not Blank
endDate.format = Invalid Date ! End Date must be greater than Start Date
