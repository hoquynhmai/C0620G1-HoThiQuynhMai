<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Thêm vị trí đỗ xe trong bãi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/create-parking-lot.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="signup-form col-sm-8">
      <form>
        <h2>Thêm mới vị trí</h2>
        <div class="form-row">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label for="floor">Tầng <span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" id="floor" type="text" value="05"/>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label for="height">Chiều dài (mm)</label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" id="height" type="text" value="5500"/>
          </div>
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label for="slotNumber">Vị trí<span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" id="slotNumber" type="text" value="15"/>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label for="width">Chiều rộng (mm)</label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" id="width" type="text" value="2000"/>
          </div>
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Loại xe<span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 m-0 mt-2">
            <input type="radio" name="slotType" value="4 chỗ" checked> 4 - 7 chỗ
          </div>

          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 m-0 mt-2">
            <input type="radio" name="slotType" value="Bán tải"> 9 chỗ -bán tải
          </div>

          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 m-0 mt-2">
            <input type="radio" name="slotType" value="Tải 500kg"> > Tải 500 kg
          </div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-4"></div>
          <div class="col-sm-2 mt-3">
            <button type="submit" class="btn btn-secondary">Quay Lại</button>
          </div>
          <div class="col-sm-2 mt-3">
            <button type="submit" class="btn btn-success">Thêm Mới</button>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
