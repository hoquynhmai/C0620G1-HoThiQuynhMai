<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Binh Phương</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập Số:"));
    function tinhBinhPhuong(number) {
        return number * number;
    }

    let result = tinhBinhPhuong(number);
    alert(result);
</script>
</body>
</html>
