<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div>
        <th:block th:replace="fragment :: header"/>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form th:object="${customer}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id">ID :</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="birthDay">Birth Day :</label>
                        <input type="text" class="form-control" id="birthDay" th:field="*{birthDay}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender :</label>
                        <input type="text" class="form-control" id="gender" th:field="*{gender}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary :</label>
                        <input type="text" class="form-control" id="salary" th:field="*{salary}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="idCard">ID Card :</label>
                        <input type="text" class="form-control" id="idCard" th:field="*{idCard}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number :</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                               readonly/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="address">Address :</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}"
                               readonly/>
                    </div>

                    <div class="form-group">
                        <label for="customerType">Customer Type :</label>
                        <input type="text" class="form-control" id="customerType"
                               th:field="*{customerType.name}" readonly/>
                    </div>
                    <div class="modal-footer">
                        <a th:href="@{/customer}" th:text="Back"></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script src="/js/jquery-3.5.1.min.js"></script>

</body>
</html>
