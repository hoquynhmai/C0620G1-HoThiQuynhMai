<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
</head>
<body>
<h1 style="text-align: center; color: cornflowerblue">Đây là Tiêu Đề</h1>
<!--  Khai báo trực tiếp ở thẻ HTML  -->
<p style="margin-left: 20px; color: aqua">Phần 1: Hãy thay đổi màu sắc của văn bản sử dụng inline-style </p>


<!--Khai báo trong thẻ <style> của tài liệu HTML-->
<p style="color: red"> Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style </p>


<!--Khai báo trong file .css riêng biệt-->
<p style="margin-left: 100px; color: orange">Phần 3: Hãy thay đổi màu sắc của văn bản sử dụng external-style </p>

</body>
</html>
