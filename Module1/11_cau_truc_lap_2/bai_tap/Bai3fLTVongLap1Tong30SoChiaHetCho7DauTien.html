<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7 trong dãy số tự nhiên</title>
</head>
<body>
<script>
    let i = 0;
    let total = 0;
    for ( ; i < 30; i++) {
        total += 7 * i;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + total);
</script>
</body>
</html>
